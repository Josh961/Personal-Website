<div class="theme-selector" [ngClass]="{'theme-selector--desktop': desktop}">
  <button type="button" class="circle-button circle-button--light" (click)="toggleTheme('light')"></button>
  <button type="button" class="circle-button circle-button--dark" (click)="toggleTheme('dark')"></button>
  <button type="button" class="circle-button circle-button--solarized" (click)="toggleTheme('solarized')"></button>
</div>
